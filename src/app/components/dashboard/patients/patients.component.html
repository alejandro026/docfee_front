<div class="container1">
  <div class="block-header">
    <a [routerLink]="'homepage'">Inicio > </a>
    <a>Pacientes ></a>
  </div>
    <div class="search-div">
        <button mat-raised-button (click)="onCreate()" class="creat-button"><mat-icon>add</mat-icon> Crear </button>
        <mat-form-field class="search-form-field" floatLabel="never">
            <input matInput type="text" placeholder="Buscar" autocomplete="off" [(ngModel)]="searchKey" name="filtro" (keyup)="applyFilter()">
            <button mat-button matSuffix mat-icon-button aria-label="Clear" *ngIf="searchKey" (click)="onSearchClear()"><mat-icon>clear</mat-icon></button>
        </mat-form-field>
    </div>
    <div class="table-wrapp mat-elevation-z8">
        <table mat-table matSort [dataSource]="listData">

            <ng-container matColumnDef="nombre" >
              <th mat-header-cell *matHeaderCellDef mat-sort-header class="large"> Nombre </th>
              <td mat-cell *matCellDef="let element"> {{element.nombre}} </td>
            </ng-container>

            <ng-container matColumnDef="edad" >
              <th mat-header-cell *matHeaderCellDef class="short"> Edad </th>
              <td mat-cell *matCellDef="let element"> {{element.edad}} </td>
            </ng-container>

            <ng-container matColumnDef="correo" >
              <th mat-header-cell *matHeaderCellDef class="large"> Correo </th>
              <td mat-cell *matCellDef="let element"> {{element.correo}} </td>
            </ng-container>

            <ng-container matColumnDef="telefono" >
              <th mat-header-cell *matHeaderCellDef class="short"> Tel√©fono </th>
              <td mat-cell *matCellDef="let element"> {{element.telefono}} </td>
            </ng-container>

            <ng-container matColumnDef="actions" >
              <th mat-header-cell *matHeaderCellDef class="short">  </th>
              <td mat-cell *matCellDef="let element" style="text-align: right;">
                <button mat-icon-button type="text" (click)="onView(element)" matTooltip="Ver Paciente"><mat-icon>open_in_new</mat-icon></button>
                <button mat-icon-button (click)="onEdit(element)" matTooltip="Editar Paciente"><mat-icon>edit</mat-icon></button>
                <button mat-icon-button (click)="onDelete(element.id)" color="warn" matTooltip="Borrar Paciente"><mat-icon>delete_outline</mat-icon></button>
              </td>
            </ng-container>

            <ng-container matColumnDef="loading">
              <mat-footer-cell *matFooterCellDef style="justify-content: center; font-style: italic;">
                Cargando datos...
              </mat-footer-cell>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            <tr mat-footer-row *matFooterRowDef="['loading']" [ngClass]="{'hide':listData!==undefined}" style="justify-content: center; font-style: italic;"></tr>
        </table>
        <mat-paginator #paginator [pageSizeOptions]="[5, 7, 10]" [pageSize]="10"></mat-paginator>
    </div>
    <div style="text-align: right;">
      <button mat-raised-button color="accent" style="margin-right: 90px; margin-top: 10px;" class="creat-button" routerLink="/dashboard/homepage"> Volver a Inicio </button>
    </div>
</div>
