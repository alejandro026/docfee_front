<div class="container1" >
        <mat-card class="homepage-card " >
           <div class="col">
            <div class="row">
              <nav class="navbar navbar-expand-lg navbar-light ">
                <div class="container-fluid">
                  <nav aria-label="breadcrumb">
                    <ol class="breadcrumb">
                      <li class="breadcrumb-item active" aria-current="page"><a class="clase">Inicio</a></li>
                    </ol>
                  </nav>
                </div>
              </nav>
            </div>
            <div class="row">
              <div class="col-8">
                <h1>Pr√≥ximas Citas</h1>
                <div class="mat-elevation-z8" >
                <section class="example-container mat-elevation-z8" tabindex="0">

                  <table mat-table [dataSource]="dataSource" matSort>

                    <ng-container matColumnDef="fecha" >
                      <th mat-header-cell *matHeaderCellDef class="col-2" style="text-align: center;"> Fecha </th>
                      <td mat-cell *matCellDef="let element" class="col-2"> {{element.fecha|date:'dd-MMM-yyyy'}} </td>
                    </ng-container>
  
                    <ng-container matColumnDef="hora">
                      <th mat-header-cell *matHeaderCellDef class="col-1" style="text-align: center;"> Hora </th>
                      <td mat-cell *matCellDef="let element" class="col-1"> {{element.fecha|date: 'h:mm a'}} </td>
                    </ng-container>
  
                    <ng-container matColumnDef="especialidad">
                      <th mat-header-cell *matHeaderCellDef class="col-2" style="text-align: center;"> Especialidad </th>
                      <td mat-cell *matCellDef="let element" class="col-2"> {{element.especialidad}} </td>
                    </ng-container>
  
                    <ng-container matColumnDef="lugar" >
                      <th mat-header-cell *matHeaderCellDef class="col-3" style="text-align: center;"> Lugar </th>
                      <td mat-cell *matCellDef="let element" class="col-3"> {{element.lugar}} </td>
                    </ng-container>
                  
                    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                  </table>
                </section>
                </div>
              </div>
              <div class="col-4">
                <mat-card class="demo-inline-calendar-card">
                  <mat-calendar [(selected)]="selected"></mat-calendar>
                </mat-card>
              </div>
            </div>     
         
           </div>
        </mat-card>

</div>
