<body>
<div class="container">
  <div class="header" ALIGN="center" >
    <h1><strong>RECETA MEDICA</strong></h1>
  </div>

  <!-- <section class="content"> -->
  <div class="content-block">

    <!-- Your content goes here  -->
    <div class="row clearfix">
      <div class="col-lg-8 col-md-12">

          <div class="col-lg-12 col-md-12 col-sm-12">
            <div class="project_widget">
              <div class="body">
                <div class="row">
                  <div ALIGN="right">
                    <strong>FECHA</strong>

                    <input
                      type="date"
                      id="start"
                      name="trip-start"
                      value="2022-10-28"
                      min="2000-01-01"
                      max="2030-12-31"
                    />
                  </div>
                  <HR align="CENTER" color="black" noshade />

                  <div class="col-md-3 col-6 b-r">
                    <h3><strong>NOMBRE COMPLETO: </strong></h3>
                    <strong>Felipe 0 Morales Guzman</strong>

                    <br />
                    <p class="text-muted">
                      {{ recetas.id_cita.tratamiento?.id_usuario?.nombre }}
                    </p>
                  </div>

                  <div ALIGN="right" class="col-md-3 col-6">
                    <strong>EDAD: 22 </strong>
                    <br />
                    <p class="text-muted">{{ edad }}</p>
                  </div>
                  <HR align="CENTER" color="black" noshade />

                  <div class="col-md-3 col-6">
                    <h3><strong>DIAGNOSTICO: </strong></h3>
                    <strong>Tomar paracetamol</strong>
                    <br />
                    <p class="text-muted">{{ edad }}</p>
                  </div>

                  <HR align="CENTER" color="black" noshade />

                  <link
                    href="https://fonts.googleapis.com/css?family=Rock+Salt"
                    rel="stylesheet"
                    type="text/css"
                  />

                  <table class="default">
                    <thead>
                      <tr>
                        <th scope="col">MEDICAMENTO</th>
                        <th scope="col">TAREAS/HORARIOS</th>
                      </tr>
                    </thead>
                    <tbody>
                      <tr>
                        <th scope="row">Paracetamol</th>
                        <th scope="row">Tomar cada 8 horas</th>
                      </tr>
                    </tbody>
                  </table>
                </div>
              </div>
            </div>
          </div>

      </div>
    </div>
  </div>
  <!-- </section> -->
</div>
<div ALIGN="center">
  <textarea name="textarea" rows="1" cols="50">Número de teléfono</textarea>
</div>
<div ALIGN="center">
  <textarea name="textarea" rows="5" cols="50">Describe las indicaciones</textarea>
</div>

<div ALIGN="center">
  <button mat-raised-button color="primary">
    Enviar
  </button>

</div>
