<div class="container1">

  <nav class="navbar navbar-expand-lg navbar-light ">
    <div class="container-fluid">
      <nav aria-label="breadcrumb">
        <ol class="breadcrumb">
          <li class="breadcrumb-item"><a class="clase" [routerLink]="'../homepage'">Inicio</a></li>
          <!-- <li class="breadcrumb-item"><a class="clase" [routerLink]="'../expediente'"></a></li> -->
          <li class="breadcrumb-item active" aria-current="page"><a>Adminitración de archivos</a></li>
        </ol>
      </nav>
    </div>
  </nav>

  <div class="search-div">
    <h1>Adminitracion de archivos</h1>
</div>


  <div class="row">
    <mat-form-field appearance="outline">
      <mat-label>Usuario</mat-label>
      <mat-select  [(ngModel)]="usuario">
        <mat-option *ngFor="let item of datosCombo" [value]="item.id_usuario">{{item.nombre}}</mat-option>
      </mat-select>
    </mat-form-field>
  </div>

  <div class="table-wrapp mat-elevation-z8">



    <mat-card-content>
      <div class="col-md-12">
        <div class="card">
          <div class="card-header">
            <h2 class="card-title">Carga de Archivos</h2>
            <hr>
          </div>
          <div class="card-content">
            <div class="card-body">
              <div class="row sinPadTop">
                <div class="col-md-12">
                  <ngx-dropzone class="_dropzone" (change)="subirArchivo($event)">
                    <ngx-dropzone-label>
                      <div class="dz-default dz-message">
                        <span class="dz-default">Arrastre aquí el archivo a subir</span>
                      </div>
                    </ngx-dropzone-label>
                    <!-- <ngx-dropzone-preview class="dropzone" *ngFor="let f of file" [removable]="true" (removed)="SinglefileonRemove(f)">
                                      <ngx-dropzone-label>{{ f.name }} ({{ f.type }})</ngx-dropzone-label>
                                  </ngx-dropzone-preview> -->
                  </ngx-dropzone>
                </div>
              </div>
              <br>
            </div>

          </div>
        </div>
      </div>

    </mat-card-content>
  </div>

  <div class="row">
    <div class="search-div">
      <h1>Archivos</h1>
    </div>
    <!-- <div class="row"> -->
    <div class="example-button-row">
      <button mat-raised-button color="primary" (click)="getArchivos()">Cargar archivos</button>
    </div>
      <div class="row" *ngFor="let item of archivos">
      <div style="display: flex; justify-content: center;">
        <img src="" alt="" [src]="item.url" style="width: 50%; height: auto;">
      </div>
      <br>
      <br>
      <!-- <a href="{{item.url}}" target="_blank" style="text-align: left; display: block;">{{item.nombre}}</a> -->
      <a href="{{item.url}}" target="_blank" style="color: rgb(28, 45, 227); text-decoration: none;">{{item.nombre}}</a>
    </div>

  </div>
</div>
