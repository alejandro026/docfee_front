<div class="container1">

  <nav class="navbar navbar-expand-lg navbar-light ">
    <div class="container-fluid">
      <nav aria-label="breadcrumb">
        <ol class="breadcrumb">
          <li class="breadcrumb-item"><a class="clase" [routerLink]="'../homepage'">Inicio</a></li>
          <li class="breadcrumb-item active" aria-current="page"><a>Configuración</a></li>
        </ol>
      </nav>
    </div>
  </nav>

  <div class="block-header">
  <div class="search-div">
      <h1>Configuración</h1>
  </div>
  <div class="table-wrapp mat-elevation-z8">

    <section class="example-container mat-elevation-z8" tabindex="0">

      <mat-card>
        <mat-card-header>
          <mat-card-title>Datos generales</mat-card-title>
        </mat-card-header>

        <mat-card-content>
          <mat-accordion class="example-headers-align" multi>
            <mat-expansion-panel>
              <mat-expansion-panel-header>
                <mat-panel-title>
                  Nombre:
                </mat-panel-title>
                <mat-panel-description>
                </mat-panel-description>
              </mat-expansion-panel-header>
              <p>{{sesion.nombre}}.</p>
            </mat-expansion-panel>

            <mat-expansion-panel>
              <mat-expansion-panel-header>
                <mat-panel-title>
                  Correo:
                </mat-panel-title>
                <mat-panel-description>
                </mat-panel-description>
              </mat-expansion-panel-header>
              <p>{{sesion.correo}}.</p>
            </mat-expansion-panel>

            <mat-expansion-panel>
              <mat-expansion-panel-header>
                <mat-panel-title>
                  Contraseña:
                </mat-panel-title>
                <mat-panel-description>
                  ************
                </mat-panel-description>
              </mat-expansion-panel-header>
            </mat-expansion-panel>

            <mat-expansion-panel>
              <mat-expansion-panel-header>
                <mat-panel-title>
                  Tipo de usuario:
                </mat-panel-title>
                <mat-panel-description>
                </mat-panel-description>
              </mat-expansion-panel-header>
              <p>{{sesion.tipoUsuario}}.</p>
            </mat-expansion-panel>
          </mat-accordion>
        </mat-card-content>
      </mat-card>

    </section>
  </div>
