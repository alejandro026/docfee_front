<h2 mat-dialog-title>Sesión expirada</h2>
<mat-dialog-content>
  <p>Su sesión ha expirado.</p>
  <p>¿Desea renovar la sesión?</p>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-raised-button color="primary" (click)="onRenew()">Renovar</button>
  <button mat-raised-button (click)="onClose()">Cerrar sesión</button>
</mat-dialog-actions>
