  <div class="center-div d-none d-sm-block usuario">
    {{sesion.tipoUsuario +' : '+sesion.nombre}}

<mat-sidenav-container class="container1">
  <mat-sidenav #sidenav="matSidenav" class="sidenav mat-elevation-z8">
    <mat-nav-list>
      <link
        href="https://fonts.googleapis.com/css?family=Material+Icons|Material+Icons+Outlined|Material+Icons+Two+Tone|Material+Icons+Round|Material+Icons+Sharp"
        rel="stylesheet">

      <mat-list-item [routerLink]="'homepage'">
        <mat-icon mat-list-icon class="material-icons-rounded">home</mat-icon>
        <span class="text">Inicio</span>
      </mat-list-item>

      <mat-list-item [routerLink]="'prueba'" *ngIf="sesion.tipoUsuario=='MEDICO'">
        <mat-icon mat-list-icon class="material-icons-rounded">description</mat-icon>
        <span class="text">Pacientes</span>
      </mat-list-item>

      <mat-list-item [routerLink]="'documentos'" *ngIf="sesion.tipoUsuario=='MEDICO'">
        <mat-icon mat-list-icon class="material-icons-rounded">folder</mat-icon>
        <span class="text">Documentos</span>
      </mat-list-item>

      <mat-list-item [routerLink]="'expediente'" *ngIf="sesion.tipoUsuario!='MEDICO'">
        <mat-icon mat-list-icon class="material-icons-rounded">storage</mat-icon>
        <span class="text">Expediente</span>
      </mat-list-item>

      <mat-list-item [routerLink]="'citas'" *ngIf="sesion.tipoUsuario!='MEDICO'">
        <mat-icon mat-list-icon class="material-icons-rounded">storage</mat-icon>
        <span class="text">Citas</span>
      </mat-list-item>

      <mat-list-item [routerLink]="'expediente'" *ngIf="sesion.tipoUsuario=='MEDICO'">
        <mat-icon mat-list-icon class="material-icons-rounded">list</mat-icon>
        <span class="text">Lista de expedientes</span>
      </mat-list-item>

      <!-- <mat-expansion-panel *ngIf="sesion.tipoUsuario=='MEDICO'">
        <mat-expansion-panel-header>
          <mat-icon mat-list-icon class="material-icons-rounded">storage</mat-icon>
          <span class="text">Expediente</span>
        </mat-expansion-panel-header>

        <mat-nav-list style="margin-left: -15px;">


        </mat-nav-list>
      </mat-expansion-panel> -->

      <mat-divider></mat-divider>

      <div class="espacioOpeciones"></div>

      <mat-list-item [routerLink]="'configuracion'">
        <mat-icon mat-list-icon class="material-icons-rounded">settings</mat-icon>
        <span class="text">Configuración</span>
      </mat-list-item>

      <mat-list-item (click)="cerrarSesion()">
        <mat-icon mat-list-icon class="material-icons-rounded">logout</mat-icon>
        <span class="text">Cerrar sesión</span>
      </mat-list-item>

    </mat-nav-list>
  </mat-sidenav>

  <mat-sidenav-content>
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
