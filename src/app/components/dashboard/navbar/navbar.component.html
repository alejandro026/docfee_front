<mat-toolbar>
    <button mat-icon-button *ngIf="sidenav.mode === 'over'" (click)="sidenav.toggle()">
        <mat-icon *ngIf="!sidenav.opened">
            menu
        </mat-icon>
        <mat-icon *ngIf="sidenav.opened">
            close
        </mat-icon>
    </button>
    <span class="spacer"></span>
    <div>
       DOCFEE
    </div>
    <span class="spacer"></span>
    <div style="font-weight: lighter;">
       {{sesion.tipoUsuario +' : '+sesion.nombre}}
    </div>
</mat-toolbar>

<mat-sidenav-container class="container">
    <mat-sidenav #sidenav="matSidenav" class="sidenav mat-elevation-z8">
        <mat-nav-list>
            <link href="https://fonts.googleapis.com/css?family=Material+Icons|Material+Icons+Outlined|Material+Icons+Two+Tone|Material+Icons+Round|Material+Icons+Sharp" rel="stylesheet">

            <mat-list-item [routerLink]="'homepage'">
                <mat-icon mat-list-icon class="material-icons-rounded">home</mat-icon>
                <span class="text">Inicio</span>
            </mat-list-item>
<!--
            <mat-list-item [routerLink]="'patients'">
                <mat-icon mat-list-icon class="material-icons-rounded">people</mat-icon>
                <span class="text">Pacientes</span>
            </mat-list-item> -->

            <mat-list-item [routerLink]="'prueba'" *ngIf="sesion.tipoUsuario=='MEDICO'">
                <mat-icon mat-list-icon class="material-icons-rounded">description</mat-icon>
                <span class="text">Pacientes</span>
            </mat-list-item>

            <mat-list-item [routerLink]="'documentos'" *ngIf="sesion.tipoUsuario=='MEDICO'">
                <mat-icon mat-list-icon class="material-icons-rounded">folder</mat-icon>
                <span class="text">Documentos</span>
            </mat-list-item>

            <mat-list-item [routerLink]="'expediente'">
              <mat-icon mat-list-icon class="material-icons-rounded">storage</mat-icon>
              <span class="text">Expediente</span>
            </mat-list-item>

            <mat-list-item></mat-list-item>
            <mat-list-item></mat-list-item>
            <mat-list-item></mat-list-item>

            <mat-divider></mat-divider>

            <br>

            <mat-list-item>
                <mat-icon mat-list-icon class="material-icons-rounded">settings</mat-icon>
                <span class="text">Config</span>
            </mat-list-item>

            <mat-list-item (click)="cerrarSesion()">
                <mat-icon mat-list-icon class="material-icons-rounded">logout</mat-icon>
                <span class="text">Logout</span>
            </mat-list-item>

        </mat-nav-list>
    </mat-sidenav>

    <mat-sidenav-content>
        <router-outlet></router-outlet>
    </mat-sidenav-content>
</mat-sidenav-container>
