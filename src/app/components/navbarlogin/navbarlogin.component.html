  </div>

  <div class="col-1">
    <a href="" class="nav-link dropdown-toggle texto" role="button" data-bs-toggle="dropdown" aria-expanded="false" style="color: #FFFFFF">
      Nosotros
    </a>
    <ul class="dropdown-menu">
      <li><a class="dropdown-item" (click)="navigateToSection('quienesSomos')">¿Quiénes somos?</a></li>
      <li><a class="dropdown-item" (click)="navigateToSection('mision')">Misión</a></li>
      <li><a class="dropdown-item" (click)="navigateToSection('vision')">Visión</a></li>
      <li><a class="dropdown-item" (click)="navigateToSection('valores')">Valores</a></li>

    </a>

      <li><a class="dropdown-item">Área de hospitalización</a></li>

    <button type="button" class="btn btn-outline-info" data-toggle="modal" (click)="iniciarSesion()" >Iniciar Sesión</button>

          <p>Some text in the modal.</p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        </div>
      </div>

    </div>
  </div>
  </div>
  <div class="col-1">
    <button type="button" class="btn btn-info" data-toggle="modal" (click)="registrarUsuario()">Regístrate</button>
  </div>
